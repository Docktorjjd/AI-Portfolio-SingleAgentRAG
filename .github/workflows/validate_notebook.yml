name: ğŸ§  Validate RAG Notebook

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]

jobs:
  test-notebook:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m venv .venv
          source .venv/bin/activate
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install nbformat nbconvert ipykernel

      - name: ğŸ§ª Validate Jupyter notebooks
        run: |
          source .venv/bin/activate
          jupyter nbconvert --to notebook --execute --inplace single_agent_rag_clean.ipynb

      - name: âœ… Notebook execution completed
        run: echo "All notebooks executed successfully!"
